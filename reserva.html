<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Eventos</title>
    <style>
        /* Estilos CSS en línea */
        /* Resetear estilos predeterminados del navegador */
        body, h1, h2, form {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        section {
            margin-bottom: 1.5rem;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"],
        button {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 0.2rem;
        }

        button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reserva de Eventos</h1>
    </header>
    <main>
        <section id="event-details">
            <h2>Detalles del Evento</h2>
            <!-- Agrega información sobre el evento aquí -->
        </section>
        <section id="reservation-form">
            <h2>Formulario de Reservación</h2>
                <form action="https://formsubmit.co/luisyalaxxx@gmail.com" method="POST">
                <!-- Agrega campos para que los usuarios ingresen su información de reserva -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
                
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
                
                <label for="cantidad-personas">Cantidad de Personas:</label>
                <input type="number" id="cantidad-personas" name="cantidad-personas" min="1" required>
                
                <button type="submit">Reservar</button>
                <input type="submit"value="enviar" />
                
            </form>
        </section>
    </main>
    <footer>
        <!-- Agrega información de contacto u otro contenido relevante aquí -->
    </footer>
</body>
</html>
